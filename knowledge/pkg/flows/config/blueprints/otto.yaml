flows:
  otto:
    default: true
    globals:
      ingestion:
        textsplitter:
          chunkSize: 2048
          chunkOverlap: 256
    ingestion:
      - filetypes: [".json"]
        documentloader:
          name: structured
    retrieval:
      retriever:
        name: basic
        options:
          topK: 10
  ottoload:
    ingestion:
      - filetypes: [".pdf"]
        documentloader:
          name: smartpdf



